plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}
mainClassName = 'com.alexjw.lamespeak.LameSpeak'

group 'com.alexjw'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "net.dv8tion:JDA:4.1.1_134"
    implementation 'com.sedmelluq:lavaplayer:1.3.46'
}
compileJava.options.encoding = 'UTF-8'